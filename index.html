<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propose</title>
    <!-- Adding Favicon -->
    <link rel="shortcut icon" type="image/jpg" href="heart.png" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="position-absolute top-50 start-50 translate-middle">
      <div id="parentElement">
        <div class="d-flex justify-content-center">
          <lottie-player
            src="https://assets10.lottiefiles.com/private_files/lf30_mywfoph1.json"
            background="transparent"
            speed="1"
            style="width: 300px; height: 300px"
            loop
            autoplay
          ></lottie-player>
        </div>
        <h1>Ruko zara, sabar karo</h1>
        <h5 style="text-align: center">Pehle batao aap kon ho?</h5>
        <div class="d-flex justify-content-center">
          <button onclick="proposeM()" class="btn btn-primary">Male</button>
          <br />
          <button onclick="proposeF()" class="btn btn-primary">Female</button>
        </div>
      </div>

      <!-- Hidden message for Male -->
      <div
        class="position-absolute top-50 start-50 translate-middle"
        id="showMessageM"
        style="display: none"
      >
        <lottie-player
          src="animate.json"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
        ></lottie-player>
        <h1 class="ml6">
          <span class="text-wrapper">
            <span class=""
              >Try again later</span
            >
          </span>
        </h1>
      </div>

      <!-- Hidden message for Female -->
      <div
        class="position-absolute top-50 start-50 translate-middle"
        id="showMessageF"
        style="display: none"
      >
        <lottie-player
          src="https://assets1.lottiefiles.com/packages/lf20_utsfwa3k.json"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
        ></lottie-player>
        <h1 class="ml6">
          <span class="text-wrapper">
            <span class="">Happy Birthday Cutieüòç</span>
          </span>
        </h1>
      </div>
    </div>

    <!-- LottieFiles CDN -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <!-- Anim JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
